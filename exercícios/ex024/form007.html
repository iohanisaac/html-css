<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exmplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on"></form>
         <P>
            <label for="iest">Estado:</label>
            <select name="estado" id="iest">

                <optgroup label="Região Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="PE">Pernanbuco</option>
                    <option value="MA">Maranhão</option>
                </optgroup>
            </select>
         </P>

         <p>
            <label for="iprof">Profissão: </label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="ADM">Adminastrador</option>
                <option value="CONT">Contabilista</option>
                <option value="DEV">Desenvolvedor</option>
                <option value="PROF">Prefessor</option>
            </datalist>
         </p>

         <p>
            <label for="imsg">Mensagem: </label>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
         </p>

         <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
         </p>
</body>
</html>
