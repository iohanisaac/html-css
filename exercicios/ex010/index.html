<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width:700px)" srcset="imagens/foto-p.png"type="image/png">
        <source media="(max-width:1000px)" srcset="imagens/foto-m.png"type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>

    <h1>reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudio em  HTML5.</p>
    <audio src="midia/viking-song.mp3" controls></audio>
</body>
</html>
